<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charecter Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>What does your name say about your personality?</h1>
        <div class="mainclass">
            <div class="details">
                <label for="name">Enter your name</label>
                <input type="text" id="name">
            </div>
            <div class="pic">
                <img src="welcome.jpg" alt="Welcome Boss" width="300" height="300" id="image">
            </div>
            <button>Submit</button>
        </div>
        <div class="credit">
            <h5>copyright : Subhradip Barik and Ankita Barik Pal, 2021 </h5>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function()
            {
                const name = $('#name').val();
                $('#image').attr('src',`https://joeschmoe.io/api/v1/${name}`);
            });

        });
    </script>
</body>
</html>
